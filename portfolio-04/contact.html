<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design2</title>
  <meta name="description" content="クリスタデザイン中級">
  <meta name="robots" content="noindex">
  <!-- CSS -->
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
   <!-- ヘッダー
  ------------------------ -->
  <header id="header">
    <div class="contactHeader">
      <div class="headerNav">
        <p ><a href="index.html" class="navTitle white">Cresta Design</a> </p>
        <div class="nav">
          <nav>
            <ul>
              <li><a href="index.html#concept">Concept</a></li>
              <li><a href="/index.html#service">Service</a></li>
              <li><a href="/index.html#works">Works</a></li>
              <li><a href="/index.html#contact">Contact</a></li>
            </ul>
          </nav>
        </div> <!--nav-->
        <!-- ------------
            レスポンシブ
            -------------->

            <div class="hamburgerMenu">
              <span class="menu"></span>
              </div>

      </div> <!--headerNav-->

         <!-- タイトル -->
      <div class="contactTitle">
  
          <h1 class="headerTitle">contact</h1>
        </div>
        <h4 class="thinTitle left white">Contact us</h4>
    </div>
  </header>

  <section>
    <form id="contactForm">
      <div class="checkbox">
        <p>お問い合わせ内容</p>
        <div class="input1">
          <input type="checkbox" >資料請求
        </div>
        <div class="input2">
          <input type="checkbox">お電話でのご相談を希望
        </div>
        <div class="input3">
          <input type="checkbox">お申込み
        </div>
      </div>
      <div class="name">
        <p>担当者名</p>
        <input type="text">
      </div>
      <div class="phonenumber">
        <p>電話番号</p>
        <input type="tel">
      </div>
      <div class="mail">
        <p>メールアドレス</p>
        <input type="email">
      </div>
      <div class="contact">
        <p>お問い合わせ内容</p>
        <textarea></textarea>
      </div>
    </div>
    <div class="submit">
     
      <button> 
        <input type="submit" value="Submit" class="button">
      </button>
    </div>

    </form>
  </section>

  
  <div class="hamburger">
    <nav>
      <ul>
        <li><a href="index.html#concept">Concept</a></li>
        <li><a href="index.html#service">Service</a></li>
        <li><a href="index.html#works">Works</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </div>



   <!-- jQuery -->
   <script src="JS/jquery.min.js"></script>
   <script src="JS/jquery.bgswitcher.js"></script>
   <script src="JS/script.js"></script>

  </div>
</body>
</html>
