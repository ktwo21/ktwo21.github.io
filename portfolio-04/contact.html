<DOCTYPE html>

<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>お問い合わせ｜クリ★スタ デザインカンプからのコーディング</title>
	<meta name="discription content="お問い合わせフォーム">
	
	<!-- CSS -->
	<link rel="stylesheet" href="./CSS/reset.css">
	<link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
	<article class="contact-page">
		<header class="navigation">
			<div class="navigation-container">
				<div class="logo">
					<a href="./index.html">Cresta Design</a>
				</div>
				<nav class="menu">
					<ul>
						<li><a href="./index.html#concept">Concept</a></li>
						<li><a href="./index.html#service">Service</a></li>
						<li><a href="./index.html#works">Works</a></li>
						<li><a href="./index.html#contact">Concept</a></li>
					</ul>
				</nav>
			</div><!-- navitgation-container -->
			<div class="contact-page__title">
				<h2>Concact</h2>
			</div><!-- contact-page__title -->
		</header>
		
		<form action="#" method="post">
			<dl>
				<dt>お問い合わせ内容</dt>
				<dd><ul>
					<label>
						<li><input type="checkbox" name="contact-content" value="資料請求">資料請求</li>
					</label>
					<label>
						<li><input type="checkbox" name="contact-content" value="電話相談">お電話でのご相談を希望</li>
					</label>
					<label>
						<li><input type="checkbox" name="contact-content" value="申し込み">申し込み</li>
					</label>
				</ul></dd>
				
				<label for="name"><dt>担当者名</dt></label>
				<dd><input type="text" name="name" id="name"></dd>
				
				<label for="tel"><dt>電話番号</dt></label>
				<dd><input type="tel" name="tel" id="tel"></dd>
				
				<label for="email"><dt>メールアドレス</dt></label>
				<dd><input type="email" name="email" id="email"></dd>
				
				<label>
				<dt>その他</dt>
				<dd><textarea name="other" cols="40" rows="10"></textarea></dd>
				</label>
			</dl>
			
			<button type="submit" class="button">Submit</button>
		</form>
		
		<footer>
			<p><small>&copy;cresta.design all rights reserved</small></p>
		</footer>
	</article>

</body>

</html>
